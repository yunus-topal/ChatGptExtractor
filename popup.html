<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Extractor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
      text-align: center;
    }
    h3 {
      margin-top: 0;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .toggle-container {
      margin-top: 20px;
    }
    .warning {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>ChatGPT Extractor</h3>
  <button id="openOptions">Open Options</button>
  <div class="toggle-container">
    <label for="autoSaveToggle">Enable Auto Save</label>
    <input type="checkbox" id="autoSaveToggle">
  </div>
  <div id="warning" class="warning">API Key is missing!</div>
  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.browser.js"></script>
  <script src="extractor.js"></script>

</body>
</html>
